<!-- start: USER ADD NEW USER -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
           <form role="form" id="form">
                <fieldset>
                    <legend>
                        Create New User
                    </legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">
                                    First Name
                                </label>
                                <input type="text" placeholder="Enter your first name" class="form-control" name="firstname" ng-model="userInfo.firstName">
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    Last Name
                                </label>
                                <input type="text" placeholder="Enter your last name" class="form-control" name="lastname" ng-model="userInfo.lastName">
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    Email Address
                                </label>
                                <input type="email" placeholder="email address" class="form-control" name="email" ng-model="userInfo.email">
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    Phone
                                </label>
                                <input type="text" placeholder="phone number" class="form-control" name="phone" ng-model="userInfo.phone">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="text-right">
                        <button type="button" class="btn btn-red btn-lg btn-circle" ng-click="cancel()"><i class="fa fa-times" aria-hidden="true"></i>  </button>
                        <button type="submit" class="btn btn-green btn-lg btn-circle" ng-click="ok()"><i class="fa fa-check" aria-hidden="true"></i>  </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end: USER PROFILE -->
