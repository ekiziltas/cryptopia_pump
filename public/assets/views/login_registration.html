<!-- start: REGISTRATION -->
<div class="row" ng-controller="RegisterController">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Sign Up
        </p>
        <p class="text-center">
            Enter your personal details below:
        </p>
        <!-- start: REGISTER BOX -->
        <div class="box-register">
            <form name="myForm" class="form-register">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block">
                        Submit
                    </button>
                </div>
                <hr />
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: REGISTER BOX -->
    </div>
</div>
<!-- end: REGISTRATION -->
